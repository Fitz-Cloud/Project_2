version: 2

models:
  - name: top_customer_revenue
    description: "Top 10 customers based on total revenue."
    columns:
      - name: customer_id
        description: "Unique identifier for the customer"
        tests:
          - not_null
      - name: customer_name
        description: "Company name of the customer"
      - name: total_revenue
        description: "Total revenue from this customer across all orders"

  - name: top_employee_revenue
    description: "Top 10 employees (sales reps) based on revenue generated from orders."
    columns:
      - name: employee_key
        description: "Surrogate key for the employee"
        tests:
          - not_null
      - name: employee_name
        description: "Full name of the employee"
      - name: total_revenue
        description: "Total revenue associated with the employee's orders"

  - name: top_performing_products
    description: "Top 10 products based on total revenue and number of orders."
    columns:
      - name: product_id
        description: "Unique identifier for the product"
        tests:
          - not_null
      - name: product_name
        description: "Name of the product"
      - name: total_revenue
        description: "Total revenue generated by the product"
      - name: number_of_orders
        description: "Number of distinct orders containing the product"
